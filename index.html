<!DOCTYPE html>
<html>
    <head>
        <title>To Do App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js" type="text/javascript"></script>
        <div id="app">
            <div class="layout-header">To Do App</div>

            <div class="layout-body">
                <div id="search-section">
                    <input type="text" id="search-input" placeholder="Search">
                </div>
                <button id="add-task">New task</button>
                <label>
                    Show completed
                    <input type="checkbox" value="showCompleted" class="show-completed">
                </label>
                <form id="task-creation-window">
                    <p>Add new task</p>
                    <label for="input-taskname">Task name:</label><br>
                    <input type="text" id="input-taskname"><br>
                    <label for="input-taskdesc">Task description:</label>
                    <input type="text" id="input-taskdesc"><br>
                    <label for="input-taskstatus">Task status:</label><br>
                    <select id="input-taskstatus">
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Peer Review">Peer Review</option>
                    </select>
                    <br>
                    <input type="submit" class="create-task" value="Create">
                    <button class="cancel-adding">Cancel</button><br><br>
                    <span class="notifier"></span>
                </form>
            </div>

            <div id="task-list"></div>

            <p id="notification"></p>
        </div>

        <script id="task-template" type="text/x-handlebars-template">
            <div class="task-view">
                <span class="delete-task">âœ–</span>
                <div class="task-name">Task: {{taskName}}</div>
                <div class="task-description">Description: {{taskDescription}}</div>
                <div class="task-status">
                    Status: {{taskStatus}}
                </div>
                <select class="set-taskstatus">
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Peer Review">Peer Review</option>
                    <option value="Done">Done</option>
                </select>
                <br>
                <span>{{completedAt}}</span>
            </div>
        </script>

        <script src="taskComponent/taskModel.js" type="text/javascript"></script>
        <script src="taskComponent/taskCollection.js" type="text/javascript"></script>
        <script src="taskComponent/taskView.js" type="text/javascript"></script>
        <script src="modalWindowView.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
